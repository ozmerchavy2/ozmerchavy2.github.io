<body>
<h1>What is the baby's blood type?</h1>
<h3>Special Serena Code</h3>

<form action="fatherbloodtype" id="fatherbloodfrom"> What is the father's blood type?
    <select id="fatherbloodtype">
      <option value = 2 >A</option>
      <option value = 3 >B</option>
      <option value = 5>AB</option>
      <option value = 7>O</option>
    </select>
  </form>
  <form action="father+-" id="stuff"> select:
    <select id="fatherplus">
      <option value = 1 >Positive</option>
      <option value = 2 >Negative</option>
    </select>
  </form>
  
<form action="motherbloodtype" id="motherbloodfrom"> What is the mother's blood type?
    <select id="motherbloodtype">
      <option value = 2 >A</option>
      <option value = 3 >B</option>
      <option value = 5>AB</option>
      <option value = 7>O</option>
    </select>
  </form>

  <form action="mother+-" id="stuff"> select:
    <select id="motherplus">
      <option value = 1 >Positive</option>
      <option value = 2 >Negative</option>
    </select>
  </form>
  
  <input type = "button" class="btn btn-success" value = "Check Out" onclick="go()">
 <p id = "result"> </p>

<script> // A = 2; B = 3; AB = 5; O = 7; Positive = 1 Negative = 2

   
    function determinebloodtype(mother, father) {
        let num = (father*mother)
        if (num == 4) {return "A or O" }
        else if (num == 6) {return "Literally everything. A, B, AB or O"}
        else if (num == 10) {return "A, B, or AB"}
        else if (num == 14) {return "A or O"}
        else if (num == 9)  {return "B or O"}
        else if (num ==15) {return "A, B, or Ab"}
        else if (num == 21) {return "B or O"}
        else if (num == 25) {return "A, B, or AB"}
        else if (num == 35) {return "A or B"}
        else if (num == 49) {return "O"}
    }

    function determinenegativepositive(mother, father) {
        let num = (father*mother)
        if (num == 4) { return "negative"}
        else {return "positive or negative"}
    }
    
    
   function go() {
       const fathertype = document.querySelector("#fatherbloodtype").value
       const mothertype =  document.querySelector("#motherbloodtype").value
       const fatherpos = document.querySelector("#fatherplus").value
       const motherpos = document.querySelector("#motherplus").value
       const result = document.getElementById("result")
    result.innerText = ("The baby's blood type could be " + determinebloodtype(fathertype,mothertype) + " " + determinenegativepositive(fatherpos, motherpos))

   }
    
</script>
